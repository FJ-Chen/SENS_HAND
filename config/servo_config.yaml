# Joint to motor mapping / 关节到舵机映射
# Negative values indicate inverted direction / 负值表示方向反转
joint_to_motor_map:
  thumb_mcp: -8
  thumb_abd: -7
  thumb_pip: -5
  thumb_dip: -6
  index_abd: -11
  index_mcp: -10
  index_pip: -9
  middle_abd: -12
  middle_mcp: -1
  middle_pip: -13
  ring_abd: -4
  ring_mcp: -2
  ring_pip: -3
  pinky_abd: -16
  pinky_mcp: -14
  pinky_pip: -15
  wrist: -17

# Gesture recognition settings / 手势识别设置
gesture:
  enabled: false
  camera_id: 0
  sensitivity: 1.0
  smoothing: 0.3