# Serial port configuration / 串口配置
serial:
  baudrate: 1000000
  com: ""  # Auto-detect if empty / 空则自动检测
  timeout: 1.0

# Recording configuration / 录制配置
recording:
  mode: realtime  # realtime or frame / 实时或帧式
  freq: 20  # Hz for realtime recording / 实时录制频率
  save_dir: "./recordings"

# Servo configuration (17 servos) / 舵机配置（17台）
servos:
  1: {min_reg: -32767, max_reg: 32767, offset: 0, scale: 1.0, invert: false}
